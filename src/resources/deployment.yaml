apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{name}-rstudio-deployment"
  labels:
    component: rstudio
    rstudio: "{name}"
spec:
  selector:
    matchLabels:
      component: rstudio
      rstudio: "{name}"
  template:
    metadata:
      labels:
        component: rstudio
        rstudio: "{name}"
    spec:
      containers:
      - name: rstudio
        image: "{image}"
        imagePullPolicy: "{imagePullPolicy}"
        ports:
        - containerPort: 8787
        env:
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: "{name}-rstudio-secret"
              key: loginPassword
