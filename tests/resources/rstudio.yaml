apiVersion: emmaliaocode.dev/v1
kind: Rstudio
metadata:
  name: test
spec:
  image: rocker/rstudio:4.4.0
  imagePullPolicy: Always
  loginSecret: rstudio-secret
  isRoot: true
  resources:
    requests:
      cpu: "250m"
      memory: "64Mi"
    limits:
      cpu: "500m"
      memory: "128Mi"
  storages:
  - name: rstudio-pvc
    storageClassName: standard
    storageSize: "1Gi"
    accessModes:
    - "ReadWriteMany"
  volumeMounts:
  - name: rstudio-pvc
    mountPath: /data
